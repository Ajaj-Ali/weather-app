<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter your Location"
            class="input-box"
          />
          <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>
      </div>

      <div class="location-not-found">
        <h1>Sorry, Not Found</h1>
        <img src="img/404.png" alt="404" />
        <h2>Pleace enter to corect city name!</h2>
      </div>

      <div class="weather-body">
        <img src="img/cloud.png" alt="weather image" class="weather-img" />
        <div class="weather-box">
          <span
            style="
              display: flex;
              flex-direction: row;
              justify-content: center;
              font-size: 40px;
              font-weight: 700;
            "
            ><p class="temperature">0</p>
            &deg;C</span
          >
          <p class="description">Light Rain</p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <div class="text">
              <span><span id="humidity">0</span>%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span><span class="wind-speed" id="wing-speed">0</span>Km/h</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/ff30c3cbb2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
